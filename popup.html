<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {

    }
    input {

      box-sizing: border-box;
    }
    .button-group {
      text-align: center;
      margin-top: 15px;
    }
    .add-button-container {
      text-align: center;
      margin-top: 15px;
      padding-top: 15px;
      border-top: 1px solid #eee;
    }
    button {
      padding: 8px 16px;
      margin: 0 5px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
    }
    .add-btn {
      background: #4CAF50;
      color: white;
    }
    .remove-btn {
      background: #f44336;
      color: white;
    }
    .save-btn {
      background: #2196F3;
      color: white;
      width: 100%;
      margin-top: 10px;
    }
    button:hover {
      opacity: 0.8;
    }
    .empty-state {
      text-align: center;
      color: #666;
      padding: 20px;
    }
    .toggle-btn {
      background: #666;
      color: white;
      font-size: 12px;
      padding: 4px 8px;
      margin-left: 10px;
    }
    .header {
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .name-input {
      font-family: monospace;
    }
    .name-input[type="password"] {
      letter-spacing: 2px;
      font-family: monospace;
    }
    .name-input[type="password"]::-webkit-input-placeholder {
      letter-spacing: normal;
    }
    .name-input[type="password"]::placeholder {
      letter-spacing: normal;
    }
    .control-section {
      padding: 15px;
      flex-shrink: 0;
      background: #f5f5f5;
      border-bottom: 1px solid #eee;
    }
    .scrollable-content {
      flex: 1;
      overflow-y: auto;
      padding: 15px;
    }
    .fixed-bottom {
      flex-shrink: 0;
      padding: 15px;
      border-top: 1px solid #eee;
      background: white;
    }
    .toggle-switch-container {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .toggle-switch {
      position: relative;
      display: inline-block;
      width: 50px;
      height: 24px;
    }
    .toggle-switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: .4s;
      border-radius: 24px;
    }
    .slider:before {
      position: absolute;
      content: "";
      height: 18px;
      width: 18px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }
    input:checked + .slider {
      background-color: #2196F3;
    }
    input:checked + .slider:before {
      transform: translateX(26px);
    }
    .toggle-label {
      font-weight: 500;
      color: #333;
    }
  </style>
</head>
